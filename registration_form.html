<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- First name -->
    <div>
        <label>First Name: *</label>
        <input type="text" name="first_name *">
    </div>
    <!-- Last name -->
    <div>
        <label>Last Name: *</label>
        <input type="text" name="last_name">
    </div>
    <!-- Email -->
    <div>
        <label>Email Address: *</label>
        <input type="text" name="email">
    </div>
    <!-- Password -->
    <div>
        <label>Password: *</label>
        <input type="password" name="password">
    </div>
    <!-- Confirm Password -->
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="password">
    </div>
    <!-- Birthday -->
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    <!-- Gender Identity label -->
    <div>
        <label>Gender Identity:</label>
    </div>
    <!-- Gender Identity click options -->
    <div>
        <input type="radio" name="font" value="Male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="font" value="Female" id="female">
        <label for='female'>Female</label>
        <input type="radio" name="font" value="Non-binary" id="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="font" value="text" id="text">
        <label for="text">I prefer not to answer</label>
    </div>
    <!-- Textarea label -->
    <div>
        <label>A short description about myself:</label>
    </div>
    <!-- Textarea box -->
    <div>
        <textarea name="comment" cols="30" rows="3"></textarea>
    </div>
    <!-- Drop down -->
    <div>
        <label>Favorite Language:</label>
        <select name="Favorite Language">
            <option>JavaScript</option>
            <option>Python</option>
            <option>Java</option>
            <option>C#</option>
        </select>
    </div>
    <!-- Checkbox -->
    <div>
        <input type="checkbox">
        <label>Yes, I would like to receive periodic email updates</label>
    </div>
    <!-- Submit button w/inputed words -->
    <div>
        <input type="submit" value="Create Account" id="Caccount">
    </div>
    <!-- Asterisk w/description -->
    <div>
        <label>* Indicates a required field</label>
    </div>
</body>
</html>
